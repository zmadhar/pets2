<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="myForm" action="order2" method="post">

        <h1>Order a Pet</h1>
        <!-- Pet Type -->
        <label class="d-block">What kind of pet are you looking for?<input type="text" name="animal" placeholder="petkind">
        </label>

        <!-- Pet Color -->
        <label class="fw-bold d-block mt-2" for="color">choose a Color</label>
        <select id="color" name="color">
            <option value="hazel">hazel</option>
            <option value="light green"> light Green</option>
            <option value="black">Black</option>
        </select>

        <!-- Submit Order -->
        <button type="submit">Place my order</button>
    </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
