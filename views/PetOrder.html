<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pet store</title>

<body>
<div class="container">
    <form class="myForm" action="order2" method="post">

        <h1>Choose your pet</h1>
        <label class="d-block">What kind of pet are you looking for?<input type="text" name="animal" placeholder="pet kind">
        </label>
        <label class="fw-bold d-block mt-2" for="color">Choose a Color</label>
        <select id="color" name="color">
            <option value="hazel">hazel</option>
            <option value="light blue"> light blue</option>
            <option value="black">Black</option>
        </select>
        <button type="submit">Submit</button>
    </form>

</div>
